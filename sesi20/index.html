<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="min-vh-100">
        <div class="container p-5">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Create Todo" aria-label="Create Todo"
                            aria-describedby="button-addon2" id="input-todo">
                        <button class="btn btn-primary" type="button" id="submit-todo" onclick="addTodo()">Add</button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row gap-2 align-items-center mb-3">
                <p class="m-0">Order Todo:</p>
                <button type="button" class="btn btn-primary" onclick="sort()">Default</button>
                <button type="button" class="btn btn-primary" onclick="sort('ascending')">A-Z</button>
                <button type="button" class="btn btn-primary" onclick="sort('descending')">Z-A</button>
            </div>
            <div class="d-flex flex-row gap-2 align-items-center mb-3">
                <p class="m-0">Filters:</p>
                <button type="button" class="btn btn-primary" onclick="sort()">Done</button>
                <button type="button" class="btn btn-primary" onclick="sort('ascending')">Not Done</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Todo" aria-label="Search Todo"
                    aria-describedby="button-addon2" id="input-todo">
                <button class="btn btn-primary" type="button" id="submit-todo" onclick="addTodo()">Search</button>
            </div>
            <div>
                <ul class="list-group" id="content">

                </ul>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
